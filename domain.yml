version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - faq
  - inform_material_with_degradation

entities:
- material
- degradation

slots:
  degradation_slot:
    type: text
    mappings:
    - type: from_entity
      entity: degradation

responses:
  utter_greet:
  - text: Hello, tell me what degradation you found.
  - text: Oh hey there! tell me what degradation you found.
  - text: Hey! tell me what degradation you found.
  - text: Hello, how can i help?
  - text: Hi, how can i help?
  - text: Aloha, how can i help you?

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "Bye-Bye"
  - text: "Bye, see you soon!"
  - text: "Talk to you later!"
  - text: "Goodbye"
  - text: "Goodbye, see you soon!"
  - text: "Have a nice day!"
  - text: "See you later!"
  - text: "See you soon!"

  utter_iamabot:
  - text: I am a bot
  - text: I'm a bot
  - text: I am a chatbot
  - text: I'm a chatbot
  - text: I am not a human i am a chatbot
  - text: You are speeking with a chatbot
  - text: I am a chatbot and i am here to help you

  utter_out_of_scope:
  - text: Sorry, I can't handle that request, i only know for degradations.
  - text: Sorry, I can't handle that request, i only know for degradations. Please ask me about degradations.
  - text: I only know for degradations. Please ask me about degradations.
  - text: I can only help you with degradation related questions.

  # This one is used in two stage fallback 
  utter_ask_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?

  # This one is used when we are not sure what is the next action  
  utter_default:
  - text: I'm sorry, I can't help you.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
